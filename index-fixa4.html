    <title>Fixa 4</title>
</head>
<body>
    <script>
        let primeira = 1 
        let segunda = 2

        primeira += segunda
        segunda = primeira - segunda
        primeira = primeira - segunda

        console.log("primeira " + primeira)
        console.log("segunda " + segunda)


    </script>
</body>
